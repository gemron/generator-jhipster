# Error page
error.title=\u60a8\u7684\u8bf7\u6c42\u65e0\u6cd5\u88ab\u5904\u7406
error.subtitle=\u62b1\u6b49\u002c\u53d1\u751f\u4e86\u4e00\u4e2a\u9519\u8bef\u002e
error.status=\u72b6\u6001:
error.message=\u6d88\u606f:

# Activation email
email.activation.title=<%= baseName %> \u6fc0\u6d3b\u8d26\u53f7
email.activation.greeting=\u4eb2\u7231\u7684 {0}
email.activation.text1=\u60A8\u7684 <%= baseName %> \u8d26\u53f7\u5df2\u521b\u5efa\u6210\u529f, \u8bf7\u70b9\u51fb\u4e0b\u5217\u94fe\u63a5\u542f\u7528\u4f60\u7684\u8d26\u53f7:
email.activation.text2=\u795D\u60A8\u4F7F\u7528\u6109\u5FEB,
email.signature=<%= baseName %> \u56e2\u961f.

# Creation email
email.creation.text1=\u60a8\u7684 <%= baseName %> \u0020\u0020\u8d26\u6237\u5df2\u7ecf\u521b\u5efa\uff0c\u0020\u8bf7\u70b9\u51fb\u4ee5\u540e\u94fe\u63a5\u521b\u5efa\uff1a

# Reset email
email.reset.title=<%= baseName %> \u5bc6\u7801\u91cd\u7f6e
email.reset.greeting=\u4eb2\u7231\u7684 {0}
email.reset.text1=\u60a8\u7684 <%= baseName %>\u8d26\u53f7\u5bc6\u7801\u91cd\u7f6e\u5df2\u8bf7\u6c42, \u8bf7\u70b9\u51fb\u4ee5\u4e0b\u94fe\u63a5\u91cd\u7f6e\u5b83:
email.reset.text2=\u95ee\u597d,

<%_ if (enableSocialSignIn) { _%>
# Social validation email
email.social.registration.title=<%= baseName %> \u8d26\u53f7\u6fc0\u6d3b
email.social.registration.greeting=\u4eb2\u7231\u7684 {0}
email.social.registration.text1=\u60a8\u7684 <%= baseName %> \u0020\u8d26\u53f7\u5df2\u7ecf\u521b\u5efa\u4f7f\u7528\u4e00\u4e2a {0} \u8fde\u63a5.
email.social.registration.text2=\u95ee\u597d,
<%_ } _%>
